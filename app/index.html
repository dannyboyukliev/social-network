<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Social Network</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="lib/angular-notify/angular-notify.min.css">
    <link rel="stylesheet" href="css/app.css">

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>
	<script src="lib/angular/angular-animate.js"></script>
	<script src="lib/angular/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
	<script src="lib/angular-notify/angular-notify.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/services/authentication.js"></script>
    <script src="js/services/social.js"></script>

    <script src="js/controllers/authControllers.js"></script>
    <script src="js/controllers/homeController.js"></script>
	<script src="js/controllers/toolbarControllers.js"></script>
    <script src="js/controllers/editProfileController.js"></script>
    <script src="js/controllers/newsFeedControllers.js"></script>
    <script src="js/controllers/logoutController.js"></script>
</head>
<body ng-app="socialNetworkApp">
    <div layout="column">
    	<md-toolbar layout="row" layout-align="space-between center" ng-controller="toolbarController" md-scroll-shrink>
          	<span>
          		<div class="md-toolbar-tools">
    	      		<span>Social Network</span>
    	      		<!-- fills the space between left and right area -->
    	     		<span flex></span>
        		</div>
        	</span>

        	<span>
            	<md-button class="md-icon-button" aria-label="Home" ng-click="go('/')"><md-icon md-svg-icon="img/home.svg"></md-icon></md-button>
            	<md-button class="md-icon-button" aria-label="Friends" ng-click="go('friends/')"><md-icon md-svg-icon="img/toolbar-icons/friends-list.svg"></md-icon></md-button>
            	<md-button class="md-icon-button" aria-label="Settings" ng-click="go('settings/')"><md-icon md-svg-icon="img/toolbar-icons/settings.svg"></md-icon></md-button>
            	<md-button class="md-icon-button" aria-label="Change password" ng-click="go('changePass/')"><md-icon md-svg-icon="img/toolbar-icons/key.svg"></md-icon></md-button>
            	<md-button class="md-icon-button" aria-label="Logout" ng-click="go('logout/')"><md-icon md-svg-icon="img/toolbar-icons/logout.svg"></md-icon></md-button>
            </span>
        </md-toolbar>

    	<md-content>
    		<div ng-view></div>
    	</md-content>
    </div>
</body>
</html>
